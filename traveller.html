<!DOCTYPE html>
<html>
  <head>
    <title>Traveller Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./assests/foundation_css/foundation.css" />
    <link rel="stylesheet" href="./assests/foundation_css//app.css" /> -->
    <link rel="stylesheet" href="./assests/css/mainstyle.css" />

    <link rel="stylesheet" href="./assests/css/traveller.css" />
  </head>
  <body>
    <header class="flex-header menu-bar">
      <div>
        <h1>Trip Advisor</h1>
      </div>
      <ul id="menuitems">
        <li><a class="current" href="index.html">Flight Booking</a></li>
        <li><a href="mytrip.html">My Trips</a></li>
        <li><a href="route.html">Route Search</a></li>
      </ul>
      <ul>
        <li><a href="login.html">LOGIN/SIGNUP</a></li>
      </ul>
    </header>
    <div class="testbox">
      <div class="formdiv">
        <div class="banner">
          <h2>Traveller Details</h2>
        </div>
        <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input
              id="fname"
              type="text"
              name="name"
              placeholder="First"
              required
            />
            <input
              id="lname"
              type="text"
              name="name"
              placeholder="Last"
              required
            />
          </div>
        </div>
        <div class="item">
          <p>Email</p>
          <input id="emailInput" type="text" name="name" />
        </div>
        <div class="item">
          <p>Phone</p>
          <input id="phId" type="text" name="name" required />
        </div>
        <!-- <div class="item">
          <p>Number of Passengers</p>
          <input type="text" name="name" />
        </div> -->
        <div class="item">
          <p>Birth Date</p>
          <input id="birthdateinput" type="date" name="bdate" />
          <i class="fas fa-calendar-alt"></i>
        </div>

        <div class="btn-block">
          <button
            id="btnAddTraveller"
            data-reveal-id="myModal"
            type="button"
            class="primary button"
            onclick="addTraveller()"
          >
            Add
          </button>
        </div>
      </div>
      <!-- Modal -->
      <div id="id01" class="modal">
        <span
          onclick="document.getElementById('id01').style.display='none'"
          class="close"
          title="Close Modal"
          >Ã—</span
        >
        <form class="modal-content" action="index.html">
          <div class="container">
            <h3>Flight Booked</h3>

            <div class="clearfix">
              <button type="button" onclick="CloseModal()" class="cancelbtn">
                OK
              </button>
              <!-- <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="deletebtn"
              >
                Delete
              </button> -->
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./assests/script/bookflight.js"></script>
  </body>
</html>

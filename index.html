  <body>
    <header class="flex-header menu-bar">
      <div>
        <h1>Trip Advisor</h1>
      </div>
      <ul id="menuitems">
        <li><a class="current" href="index.html">Flight Booking</a></li>
        <li><a href="mytrip.html">My Trips</a></li>
        <li><a href="route.html">Route Search</a></li>
      </ul>
      <ul>
        <li><a href="login.html">LOGIN/SIGNUP</a></li>
      </ul>
    </header>

    <article class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="medium-5 large-3 cell">
          <div class="callout secondary">
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label id="origin-label" for="origin-input">Origin</label>

                  <input
                    type="text"
                    list="origin-options"
                    id="origin-input"
                    placeholder="Location"
                    aria-describedby="origin-label"
                  />
                  <datalist id="origin-options"></datalist>
                </div>
                <div class="medium-6 cell">
                  <label id="destination-label" for="destination-input"
                    >Destination</label
                  >
                  <input
                    type="text"
                    list="destination-options"
                    id="destination-input"
                    placeholder="Location"
                    aria-describedby="destination-label"
                  />
                  <datalist id="destination-options"></datalist>
                </div>
                <div class="grid-x">
                  <div class="cell">
                    <label id="flight-type-label" for="flight-type-select"
                      >Flight</label
                    >
                    <select
                      id="flight-type-select"
                      class="form-select"
                      aria-describedby="flight-type-label"
                    >
                      <option value="one-way">One-way</option>
                      <option value="round-trip">Round-trip</option>
                    </select>
                  </div>
                  <div class="cell">
                    <div id="departure-date">
                      <label
                        id="departure-date-label"
                        for="departure-date-input"
                        class="form-label"
                        >Departure date</label
                      >
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="bi-calendar"></i>
                        </span>
                        <input
                          type="date"
                          class="form-control"
                          id="departure-date-input"
                          aria-describedby="departure-date-label"
                        />
                      </div>
                    </div>
                    <div id="return-date">
                      <label id="return-date-label" for="return-date-input"
                        >Return date</label
                      >
                      <div>
                        <input
                          type="date"
                          id="return-date-input"
                          aria-describedby="return-date-label"
                        />
                      </div>
                    </div>
                    <div class="cell">
                      <label class="form-label">Passengers</label>
                      <div class="mb-2">
                        <div class="input-group">
                          <!-- <label for="adults-input" class="input-group-text"
                    >Adults</label
                  > -->
                          <input
                            type="number"
                            min="0"
                            class="form-control"
                            id="adults-input"
                            aria-describedby="adults-label"
                          />
                        </div>
                      </div>
                      <button id="search-button" class="submit success button">
                        Search
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="medium-5 large-3 cell">
          <div
            class="border-bottom mb-4 pt-4"
            id="search-results-separator"
          ></div>
          <div class="d-flex justify-content-center" id="search-results-loader">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <ul class="list-group mb-4" id="search-results">
            <!-- <li
          class="flex-column flex-sm-row list-group-item d-flex justify-content-between align-items-sm-center"
        >

            <small class="text-muted">Outbound</small>
            <span class="fw-bold">SFO->LIS->LON</span>
            <div>11h 20m</div>
          </div>
          <span class="bg-primary rounded-pill m-2 badge fs-6">1234 EUR</span>
        </li> -->
          </ul>
        </div>
      </div>
    </article>
    <article></article>
    <!-- Flight Book -->

  </body>
</html>
